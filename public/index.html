
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starter Template for Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="" rel="stylesheet">
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body ng-App="stringClass">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">String Class</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="stringCtrl">
      <h1>String Extension</h1>
      <div class="main">
        <select class="form-control" ng-model="selectedMethod" ng-options="key as key.label for key in methods" ng-init="selectedMethod=methods[0]"></select>
        <input class="form-control" type="text" ng-model="userInput" placeholder="Enter a String..."/>
        <button class="btn btn-default" ng-click="caller()">Check</button>
      </div>
      <div class="result">
        <div class="alert alert-success">
          <strong>{{ result }}</strong>
        </div>
      </div>
    </div><!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="../src/string.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
